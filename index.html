<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InputEvent - Simple Editor</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="left">
    <b contenteditable>ContentEditable</b>
    <div id="editor" contenteditable>
      <h1>Header</h1>
      <p>Paragraph1
        <ul>
          <li>li1</li>
          <li>li2</li>
        </ul>
        <img src="https://i.vimeocdn.com/portrait/58832_600x600.webp">
      </p>
      <p>Paragraph2</p>
      <b>Bold</b><i>Italic</i>
    </div>
    </br>
    <b>TextArea</b>
    <textarea>Some Text.</textarea>
    <b>Input</b>
    <input type="text" value="Example Input field">
  </div>

  <div id="right">
    <b>HTML Log</b>
    <pre id="HTMLLog"></pre>
  </div>
  </br>
  </br>

  <div id="bottom">
    <b>Event Log:</b>
    <button type="button" id="btn-clear-log">Clear</button>
    <p id="eventLog"></p>
  </div>

  <script src="editor.js"></script>
  <script src="logger.js"></script>
</body>
</html>
