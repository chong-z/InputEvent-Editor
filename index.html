<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InputEvent - Simple Editor</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="left">
    <b>ContentEditable</b>
    <div id="editor" contenteditable>
      <h1>Header</h1>
      <p>Paragraph1
        <ul>
          <li>li1</li>
          <li>li2</li>
        </ul>
      </p>
      <p>Paragraph2</p>
      <b>Bold</b><i>Italic</i>
    </div>
  </div>

  <div id="right">
    <b>HTML Log</b>
    <pre id="HTMLLog"></pre>
  </div>
  
  </br>
  </br>

  <div id="bottom">
    <b>Event Log:</b>
    <div id="eventLog"></div>
  </div>

  <script src="editor.js"></script>
  <script src="logger.js"></script>
</body>
</html>
